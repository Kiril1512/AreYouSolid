<div class="col-md-12" *ngIf="isAuthenticated()">
    <div class="col-md-6">
        <div class="center">
            <p>You got: {{this.filtered_points}}</p>
            <mat-progress-bar [mode]="this.mode" [value]="this.progress_points" [color]="this.progress_color">
            </mat-progress-bar>
            <br>
            <img alt="Congrats!" src="assets/Images/trophy.png">
        </div>
    </div>
    <div class="col-md-6" *ngIf="isAuthenticated()">
        <app-register></app-register>
    </div>
    <div class="col-md-6" *ngIf="!isAuthenticated()">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>

<div class="col-md-12" *ngIf="!isAuthenticated()">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
